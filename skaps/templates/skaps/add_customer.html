{% extends "skaps/base.html" %}
{% block title %}Add Meter{% endblock %}
{% block content %}
<h2>Add Customer</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h4>Meters</h4>
    {{ formset.management_form }}
    {% for subform in formset %}
        <div class="border p-2 mb-2">
            {{ subform.as_p }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
