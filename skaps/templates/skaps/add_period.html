{% extends "skaps/base.html" %}
{% block title %}Add Period{% endblock %}
{% block content %}
<h2>Add New Period</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'period_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
