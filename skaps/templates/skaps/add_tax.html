{% extends "skaps/base.html" %}
{% block title %}Add Tax{% endblock %}
{% block content %}
<h2>Add Tax for {{ association.name }}</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'association_taxes' association.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
