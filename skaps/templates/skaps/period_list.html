{% extends "skaps/base.html" %}
{% block title %}Periods{% endblock %}
{% block content %}
<h2>Periods</h2>
<a href="{% url 'add_period' %}" class="btn btn-primary mb-3">Add Period</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Year</th>
            <th>Month</th>
        </tr>
    </thead>
    <tbody>
        {% for p in periods %}
        <tr>
            <td>{{ p.year }}</td>
            <td>{{ p.month }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No periods defined.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
